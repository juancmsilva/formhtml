<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Formulário em HTML</title>
</head>
<body>
    <h2>Cadastre-se</h2>
    <form>
        <strong>E-mail:</strong> <br>
        <input type="email" name="email"> <br> <br>
        <strong>Senha:</strong> <br>
        <input type="password" name="senha"> <br> <br>
        <strong>Idade:</strong> <br>
        <input type="text"> <br> <br>
        <strong>Contato:</strong> <br>
        <input type="tel" name="contato">  <br> <br>
        <strong>Gênero:</strong> <br>
        Masculino<input type="radio" name="genero" >
        Feminino <input type="radio" name="genero" > <br> <br>
        <strong>Interesses:</strong> <br>
        Estudar <input type="checkbox" name="interesses"> 
        Jogar vídeo game <input type="checkbox" name="interesses"> 
        Praticar esportes <input type="checkbox" name="interesses"> <br> <br>
        <strong>Estado</strong>
        <select name="estado">
            <option value="sp">São Paulo</option>
            <option value="rj">Rio de Janeiro</option>
            <option value="mg">Minas Gerais</option>
            <option value="am">Amazonas</option>
            <option value="sc">Santa Catarina</option>
            <option value="pr">Paraná</option>
        </select> <br> <br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
